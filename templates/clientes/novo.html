{% extends 'base.html' %}
{% block title %}Novo Cliente - {{ app_name }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <h2 class="mb-4"><i class="bi bi-person-plus"></i> Novo Cliente</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Razão Social *</label>
                        <input type="text" name="razao_social" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome Fantasia</label>
                        <input type="text" name="nome_fantasia" class="form-control">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">CNPJ</label>
                        <input type="text" name="cnpj" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">IE</label>
                        <input type="text" name="ie" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="text" name="telefone" class="form-control">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Contato</label>
                        <input type="text" name="contato" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                </div>
                
                <hr>
                <h5>Endereço</h5>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Endereço</label>
                        <input type="text" name="endereco" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Número</label>
                        <input type="text" name="numero" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Complemento</label>
                        <input type="text" name="complemento" class="form-control">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Bairro</label>
                        <input type="text" name="bairro" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Município</label>
                        <input type="text" name="municipio" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">UF</label>
                        <input type="text" name="uf" class="form-control" maxlength="2">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">CEP</label>
                        <input type="text" name="cep" class="form-control">
                    </div>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                    <a href="{{ url_for('clientes.lista') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
```
