{% extends 'base.html' %}
{% block title %}Novo Cliente - {{ app_name }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mt-2 mb-3">
        <ol class="breadcrumb" style="font-size: 0.85rem;">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('clientes.lista') }}">Clientes</a></li>
            <li class="breadcrumb-item active" aria-current="page">Novo Cliente</li>
        </ol>
    </nav>
    
    <h2 class="mb-3" style="color:#1D63A5; font-size: 1.3rem;"><i class="bi bi-person-plus"></i> Novo Cliente</h2>
    
    <div class="card shadow-sm">
        <div class="card-header" style="background:#ff9800;color:white; font-size: 0.95rem; padding: 0.6rem 1rem;">
            <h5 class="mb-0" style="font-size: 1rem;">Cadastrar Cliente</h5>
        </div>
        <div class="card-body" style="padding: 1rem;">
            <form method="POST">
                <!-- Dados Principais -->
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Razão Social *</label>
                        <input type="text" name="razao_social" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Nome Fantasia</label>
                        <input type="text" name="nome_fantasia" class="form-control form-control-sm">
                    </div>
                </div>
                
                <!-- Documentos -->
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">CNPJ</label>
                        <input type="text" name="cnpj" class="form-control form-control-sm" placeholder="00.000.000/0000-00">
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">IE</label>
                        <input type="text" name="ie" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Telefone</label>
                        <input type="text" name="telefone" class="form-control form-control-sm" placeholder="(00) 0000-0000">
                    </div>
                </div>
                
                <!-- Contato -->
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Contato</label>
                        <input type="text" name="contato" class="form-control form-control-sm" placeholder="Nome do responsável">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">E-mail</label>
                        <input type="email" name="email" class="form-control form-control-sm" placeholder="email@exemplo.com">
                    </div>
                </div>
                
                <!-- Configurações de Comissão -->
                <hr style="margin: 1rem 0;">
                <h6 style="font-size: 0.9rem; color: #1D63A5; margin-bottom: 0.75rem;">Configurações de Frete</h6>
                
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="paga_comissao" id="paga_comissao" checked>
                            <label class="form-check-label" for="paga_comissao" style="font-size: 0.85rem;">
                                <strong>Paga Comissão ao Motorista</strong>
                                <small class="text-muted d-block">R$ 0,01 por litro transportado</small>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="cte_integral" name="cte_integral" value="1">
                            <label class="form-check-label" for="cte_integral" style="font-size: 0.85rem;">
                                <strong>CTE Integral</strong>
                                <small class="text-muted d-block">Valor do CTE = Valor total do frete</small>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Endereço -->
                <hr style="margin: 1rem 0;">
                <h6 style="font-size: 0.9rem; color: #1D63A5; margin-bottom: 0.75rem;">Endereço</h6>
                
                <div class="row">
                    <div class="col-md-8 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Endereço</label>
                        <input type="text" name="endereco" class="form-control form-control-sm" placeholder="Rua, Avenida...">
                    </div>
                    <div class="col-md-2 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Número</label>
                        <input type="text" name="numero" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-2 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">CEP</label>
                        <input type="text" name="cep" class="form-control form-control-sm" placeholder="00000-000">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Complemento</label>
                        <input type="text" name="complemento" class="form-control form-control-sm" placeholder="Apto, Sala, Bloco...">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Bairro</label>
                        <input type="text" name="bairro" class="form-control form-control-sm">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-10 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Município</label>
                        <input type="text" name="municipio" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-2 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">UF</label>
                        <input type="text" name="uf" class="form-control form-control-sm" maxlength="2" placeholder="SP">
                    </div>
                </div>
                
                <!-- Botões -->
                <div class="d-flex justify-content-between mt-3">
                    <a href="{{ url_for('clientes.lista') }}" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-control-sm, .form-select-sm {
        font-size: 0.85rem;
    }
    .btn-sm {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
    }
    hr {
        border-top: 1px solid #dee2e6;
    }
</style>
{% endblock %}
