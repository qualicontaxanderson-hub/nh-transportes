{% extends 'base.html' %}

{% block title %}Novo Cliente - {{ app_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Novo Cliente</h2>

  <form method="POST" action="{{ url_for('clientes.novo') }}">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="razao_social">Razão Social*</label>
        <input type="text" class="form-control" id="razao_social" name="razao_social" required>
      </div>
      <div class="form-group col-md-6">
        <label for="nome_fantasia">Nome Fantasia</label>
        <input type="text" class="form-control" id="nome_fantasia" name="nome_fantasia">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="cnpj">CNPJ</label>
        <input type="text" class="form-control" id="cnpj" name="cnpj">
      </div>
      <div class="form-group col-md-4">
        <label for="ie">IE</label>
        <input type="text" class="form-control" id="ie" name="ie">
      </div>
      <div class="form-group col-md-4">
        <label for="contato">Contato</label>
        <input type="text" class="form-control" id="contato" name="contato">
      </div>
    </div>

    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" class="form-control" id="endereco" name="endereco">
    </div>

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="numero">Número</label>
        <input type="text" class="form-control" id="numero" name="numero">
      </div>
      <div class="form-group col-md-4">
        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento">
      </div>
      <div class="form-group col-md-6">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="municipio">Município</label>
        <input type="text" class="form-control" id="municipio" name="municipio">
      </div>
      <div class="form-group col-md-2">
        <label for="uf">UF</label>
        <input type="text" class="form-control" id="uf" name="uf" maxlength="2">
      </div>
      <div class="form-group col-md-3">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep">
      </div>
      <div class="form-group col-md-3">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone">
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>

    <!-- NOVO: Rota padrão -->
    <div class="form-group">
      <label for="rota_id">Rota padrão</label>
      <select name="rota_id" id="rota_id" class="form-control">
        <option value="">Selecione uma rota</option>
        {% for rota in rotas %}
          <option value="{{ rota.id }}">
            {{ rota.origem }} → {{ rota.destino }} (R$ {{ rota.valor_por_litro }})
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="paga_comissao" name="paga_comissao" checked>
          <label class="form-check-label" for="paga_comissao">Paga comissão</label>
        </div>
      </div>
      <div class="form-group col-md-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="cte_integral" name="cte_integral">
          <label class="form-check-label" for="cte_integral">CT-e integral</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('clientes.lista') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
