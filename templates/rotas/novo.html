{% extends 'base.html' %}
{% block title %}Nova Rota - {{ app_name }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('rotas.lista') }}">Rotas</a></li>
            <li class="breadcrumb-item active" aria-current="page">Nova Rota</li>
        </ol>
    </nav>
    
    <h2 class="mb-4" style="color:#1D63A5;"><i class="bi bi-plus-circle"></i> Nova Rota</h2>
    
    <div class="card">
        <div class="card-header" style="background:#ff9800;color:white;">
            <h5 class="mb-0">Cadastrar Rota</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label class="form-label">Origem *</label>
                        <select name="origem_id" class="form-select" required>
                            <option value="">Selecione a origem</option>
                            {% for origem in origens %}
                            <option value="{{ origem.id }}">{{ origem.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-5 mb-3">
                        <label class="form-label">Destino *</label>
                        <select name="destino_id" class="form-select" required>
                            <option value="">Selecione o destino</option>
                            {% for destino in destinos %}
                            <option value="{{ destino.id }}">{{ destino.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Valor por Litro (R$) *</label>
                        <input type="text" name="valor_por_litro" class="form-control" value="0,00" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="ativo" id="ativo" checked>
                            <label class="form-check-label" for="ativo">
                                <strong>Rota Ativa</strong>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary" style="background:#1D63A5;border:none;">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                    <a href="{{ url_for('rotas.lista') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
