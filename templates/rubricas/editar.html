{% extends 'base.html' %}
{% block title %}Editar Rubrica - {{ app_name }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mt-2 mb-3">
        <ol class="breadcrumb" style="font-size: 0.85rem;">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('rubricas.lista') }}">Rubricas</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar Rubrica</li>
        </ol>
    </nav>
    
    <h2 class="mb-3" style="color:#1D63A5; font-size: 1.3rem;"><i class="bi bi-pencil-fill"></i> Editar Rubrica</h2>
    
    <div class="card shadow-sm">
        <div class="card-header" style="background:#ff9800;color:white; font-size: 0.95rem; padding: 0.6rem 1rem;">
            <h5 class="mb-0" style="font-size: 1rem;">Editar Rubrica</h5>
        </div>
        <div class="card-body" style="padding: 1rem;">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Nome *</label>
                        <input type="text" name="nome" class="form-control form-control-sm" value="{{ rubrica.nome }}" required>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Tipo *</label>
                        <select name="tipo" class="form-select form-select-sm" required>
                            <option value="SALARIO" {% if rubrica.tipo == 'SALARIO' %}selected{% endif %}>Salário</option>
                            <option value="BENEFICIO" {% if rubrica.tipo == 'BENEFICIO' %}selected{% endif %}>Benefício</option>
                            <option value="DESCONTO" {% if rubrica.tipo == 'DESCONTO' %}selected{% endif %}>Desconto</option>
                            <option value="IMPOSTO" {% if rubrica.tipo == 'IMPOSTO' %}selected{% endif %}>Imposto</option>
                            <option value="ADIANTAMENTO" {% if rubrica.tipo == 'ADIANTAMENTO' %}selected{% endif %}>Adiantamento</option>
                            <option value="OUTRO" {% if rubrica.tipo == 'OUTRO' %}selected{% endif %}>Outro</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Cálculo</label>
                        <select name="percentual_ou_valor_fixo" class="form-select form-select-sm">
                            <option value="VALOR_FIXO" {% if rubrica.percentual_ou_valor_fixo == 'VALOR_FIXO' %}selected{% endif %}>Valor Fixo</option>
                            <option value="PERCENTUAL" {% if rubrica.percentual_ou_valor_fixo == 'PERCENTUAL' %}selected{% endif %}>Percentual</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Descrição</label>
                        <input type="text" name="descricao" class="form-control form-control-sm" value="{{ rubrica.descricao or '' }}">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Ordem</label>
                        <input type="number" name="ordem" class="form-control form-control-sm" value="{{ rubrica.ordem }}" min="1">
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-3">
                    <a href="{{ url_for('rubricas.lista') }}" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="bi bi-check-circle"></i> Atualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-control-sm, .form-select-sm {
        font-size: 0.85rem;
    }
    .btn-sm {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
    }
</style>
{% endblock %}
