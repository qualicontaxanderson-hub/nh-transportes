{% extends "base.html" %}

{% block title %}Cadastro/Alteração de Preço de Venda - ARLA{% endblock %}

{% block content %}
<div class="container">
    <h2>Cadastro/Alteração de Preço de Venda do ARLA</h2>
    <form method="post">
        <div class="mb-3">
            <label for="data_inicio" class="form-label">Data do Novo Preço</label>
            <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
        </div>
        <div class="mb-3">
            <label for="preco_venda" class="form-label">Preço de Venda (por litro)</label>
            <input type="number" step="0.01" class="form-control" id="preco_venda" name="preco_venda" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Preço</button>
    </form>
</div>
{% endblock %}
