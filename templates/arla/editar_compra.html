{% extends "base.html" %}

{% block title %}Editar Compra - ARLA{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="font-size: 1.5rem;">
            <i class="bi bi-droplet"></i> Editar Compra - ARLA
        </h2>
        <div>
            <a href="{{ url_for('arla.index') }}" class="btn btn-secondary btn-sm">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

    <div class="card" style="margin-bottom:20px;">
        <div class="card-header" style="background:#1D63A5;color:white;font-size:0.9rem;font-weight:600;">
            <i class="bi bi-pencil"></i> Editar Compra
        </div>
        <div class="card-body">
            <form method="post" class="row g-3">
                <div class="col-md-4">
                    <label for="data" class="form-label">Data da Compra</label>
                    <input type="date" class="form-control" id="data" name="data" 
                           value="{{ compra.data.strftime('%Y-%m-%d') if compra.data else '' }}" required>
                </div>
                <div class="col-md-4">
                    <label for="quantidade" class="form-label">Quantidade (litros)</label>
                    <input type="number" min="0" step="0.01" class="form-control" id="quantidade" name="quantidade" 
                           value="{{ compra.quantidade }}" required>
                </div>
                <div class="col-md-4">
                    <label for="preco_compra" class="form-label">Preço de Compra (por litro)</label>
                    <input type="number" min="0" step="0.01" class="form-control" id="preco_compra" name="preco_compra" 
                           value="{{ compra.preco_compra }}" required>
                </div>
                <div class="col-12 mt-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Salvar Alterações
                    </button>
                    <a href="{{ url_for('arla.index') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    .table th { font-weight: 600; font-size: 0.85rem; }
    .btn-sm { font-size: 0.8rem; padding: 0.3rem 0.6rem; }
    @media (max-width: 768px) {
        h2 { font-size: 1.2rem !important; }
        .table { font-size: 0.75rem !important; }
    }
</style>
{% endblock %}
