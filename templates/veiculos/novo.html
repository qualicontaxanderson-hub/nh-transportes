{% extends 'base.html' %}
{% block title %}Novo Veículo - {{ app_name }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <h2 class="mb-4"><i class="bi bi-truck"></i> Novo Veículo</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tipo de Caminhão *</label>
                        <input type="text" name="caminhao" class="form-control" 
                               placeholder="Ex: TRUCK, CARRETA" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Placa *</label>
                        <input type="text" name="placa" class="form-control" 
                               placeholder="Ex: ABC1234" required>
                    </div>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                    <a href="{{ url_for('veiculos.lista') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
