{% extends 'base.html' %}
{% block title %}{{ 'Editar' if veiculo else 'Novo' }} Veículo - {{ app_name }}{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">
        <i class="bi bi-truck"></i> {{ 'Editar Veículo' if veiculo else 'Novo Veículo' }}
    </h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('veiculos.salvar', id=veiculo.id if veiculo else None) }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Placa *</label>
                        <input type="text" name="placa" class="form-control" 
                               value="{{ veiculo.placa if veiculo else '' }}"
                               placeholder="Ex: ABC-1234" 
                               maxlength="10"
                               required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Modelo *</label>
                        <input type="text" name="modelo" class="form-control" 
                               value="{{ veiculo.modelo if veiculo else '' }}"
                               placeholder="Ex: Scania R450, Volvo FH"
                               maxlength="100"
                               required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ano</label>
                        <input type="number" name="ano" class="form-control" 
                               value="{{ veiculo.ano if veiculo else '' }}"
                               placeholder="Ex: 2023"
                               min="1900" 
                               max="2099">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Observações</label>
                        <textarea name="observacoes" class="form-control" 
                                  rows="3" 
                                  placeholder="Informações adicionais sobre o veículo">{{ veiculo.observacoes if veiculo else '' }}</textarea>
                    </div>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                    <a href="{{ url_for('veiculos.listar') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
