{% extends 'base.html' %}
{% block title %}Editar Veículo - {{ app_name }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mt-2 mb-3">
        <ol class="breadcrumb" style="font-size: 0.85rem;">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('veiculos.lista') }}">Veículos</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar Veículo</li>
        </ol>
    </nav>
    
    <h2 class="mb-3" style="color:#1D63A5; font-size: 1.3rem;"><i class="bi bi-pencil"></i> Editar Veículo #{{ veiculo.id }}</h2>
    
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark" style="font-size: 0.95rem; padding: 0.6rem 1rem;">
            <h5 class="mb-0" style="font-size: 1rem;">Editar Dados do Veículo</h5>
        </div>
        <div class="card-body" style="padding: 1rem;">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Caminhão *</label>
                        <input type="text" id="caminhao" name="caminhao" class="form-control form-control-sm" value="{{ veiculo.caminhao }}" placeholder="Ex: Mercedes, Scania, Volvo" maxlength="20" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Placa *</label>
                        <input type="text" id="placa" name="placa" class="form-control form-control-sm" value="{{ veiculo.placa }}" placeholder="Ex: ABC-1234 ou ABC1D23" maxlength="10" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Modelo</label>
                        <input type="text" id="modelo" name="modelo" class="form-control form-control-sm" value="{{ veiculo.modelo or '' }}" placeholder="Ex: Actros 2651, R450, FH 540" maxlength="30">
                    </div>
                </div>
                
                <!-- Botões -->
                <div class="d-flex justify-content-between mt-3">
                    <a href="{{ url_for('veiculos.lista') }}" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil"></i> Atualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-control-sm {
        font-size: 0.85rem;
    }
    .btn-sm {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
    }
</style>
{% endblock %}
