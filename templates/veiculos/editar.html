{% extends 'base.html' %}
{% block title %}Editar Veículo - {{ app_name }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('veiculos.lista') }}">Veículos</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar Veículo</li>
        </ol>
    </nav>
    
    <h2 class="mb-4" style="color:#1D63A5;"><i class="bi bi-pencil"></i> Editar Veículo</h2>
    
    <div class="card">
        <div class="card-header" style="background:#151515;color:white;">
            <h5 class="mb-0">Alterar Dados do Veículo</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Caminhão *</label>
                        <input type="text" id="caminhao" name="caminhao" 
                               class="form-control"
                               value="{{ veiculo.caminhao }}"
                               placeholder="Ex: Mercedes, Scania, Volvo" 
                               maxlength="20" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Placa *</label>
                        <input type="text" id="placa" name="placa" 
                               class="form-control"
                               value="{{ veiculo.placa }}"
                               placeholder="Ex: ABC-1234" 
                               maxlength="10" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Modelo</label>
                    <input type="text" id="modelo" name="modelo" 
                           class="form-control"
                           value="{{ veiculo.modelo or '' }}"
                           placeholder="Ex: Actros 2651, R450" 
                           maxlength="30">
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary" style="background:#1D63A5;border:none;">
                        <i class="bi bi-check-circle"></i> Salvar Alterações
                    </button>
                    <a href="{{ url_for('veiculos.lista') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
