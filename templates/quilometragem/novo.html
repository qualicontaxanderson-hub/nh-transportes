{% extends "base.html" %}

{% block title %}Nova Quilometragem - NH Transportes{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-speedometer2"></i> Nova Quilometragem</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('quilometragem.novo') }}" id="formQuilometragem">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Veículo <span class="text-danger">*</span></label>
                                <select name="veiculos_id" class="form-select" required>
                                    <option value="">Selecione...</option>
                                    {% for veiculo in veiculos %}
                                    <option value="{{ veiculo.id }}">{{ veiculo.placa }} - {{ veiculo.modelo }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Motorista <span class="text-danger">*</span></label>
                                <select name="motoristas_id" class="form-select" required>
                                    <option value="">Selecione...</option>
                                    {% for motorista in motoristas %}
                                    <option value="{{ motorista.id }}">{{ motorista.nome }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Data <span class="text-danger">*</span></label>
                                <input type="date" name="data" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">KM Inicial <span class="text-danger">*</span></label>
                                <input type="text" name="km_inicial" id="km_inicial" class="form-control" required value="{{ km_inicial_sugerido }}">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">KM Final <span class="text-danger">*</span></label>
                                <input type="text" name="km_final" id="km_final" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">KM Rodados</label>
                                <input type="text" id="km_rodados" class="form-control bg-light" readonly>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Litros Abastecidos <span class="text-danger">*</span></label>
                                <input type="text" name="litros_abastecidos" id="litros_abastecidos" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Valor Combustível <span class="text-danger">*</span></label>
                                <input type="text" name="valor_combustivel" id="valor_combustivel" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Observações</label>
                                <textarea name="observacoes" class="form-control" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <strong><i class="bi bi-info-circle"></i> Média de Consumo:</strong>
                            <span id="media_consumo">-</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('quilometragem.lista') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function calcularKmRodados() {
        const kmInicial = parseFloat(document.getElementById('km_inicial').value.replace(/\./g, '').replace(',', '.')) || 0;
        const kmFinal = parseFloat(document.getElementById('km_final').value.replace(/\./g, '').replace(',', '.')) || 0;
        const kmRodados = kmFinal - kmInicial;
        if (kmRodados > 0) {
            document.getElementById('km_rodados').value = kmRodados.toLocaleString('pt-BR', {minimumFractionDigits: 0, maximumFractionDigits: 0});
        } else {
            document.getElementById('km_rodados').value = '';
        }
        calcularMedia();
    }
    function calcularMedia() {
        const kmRodados = parseFloat(document.getElementById('km_rodados').value.replace(/\./g, '').replace(',', '.')) || 0;
        const litros = parseFloat(document.getElementById('litros_abastecidos').value.replace(/\./g, '').replace(',', '.')) || 0;
        if (kmRodados > 0 && litros > 0) {
            const media = kmRodados / litros;
            document.getElementById('media_consumo').innerHTML = `<strong>${media.toFixed(2).replace('.', ',')} km/l</strong>`;
        } else {
            document.getElementById('media_consumo').textContent = '-';
        }
    }
    document.getElementById('km_inicial').addEventListener('input', calcularKmRodados);
    document.getElementById('km_final').addEventListener('input', calcularKmRodados);
    document.getElementById('litros_abastecidos').addEventListener('input', calcularMedia);
</script>
{% endblock %}
