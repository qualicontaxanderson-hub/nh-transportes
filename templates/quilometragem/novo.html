{% extends "base.html" %}

{% block title %}Nova Quilometragem - NH Transportes{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="font-size: 1.5rem;"><i class="bi bi-speedometer2"></i> Nova Quilometragem</h2>
        <a href="{{ url_for('quilometragem.lista') }}" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="card">
        <div class="card-header" style="background:#1D63A5;color:white;font-size:0.9rem;font-weight:600;">
            <i class="bi bi-plus-circle"></i> Cadastro de Quilometragem
        </div>
        <div class="card-body" style="padding: 1rem;">
            <form method="POST" action="{{ url_for('quilometragem.novo') }}" id="formQuilometragem">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label" style="font-size: 0.9rem;font-weight:600;">
                            Veículo <span class="text-danger">*</span>
                        </label>
                        <select name="veiculos_id" id="veiculos_id" class="form-select form-select-sm" required>
                            <option value="">Selecione...</option>
                            {% for veiculo in veiculos %}
                            <option value="{{ veiculo.id }}">{{ veiculo.placa }} - {{ veiculo.modelo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" style="font-size: 0.9rem;font-weight:600;">
                            Motorista <span class="text-danger">*</span>
                        </label>
                        <select name="motoristas_id" class="form-select form-select-sm" required>
                            <option value="">Selecione...</option>
                            {% for motorista in motoristas %}
                            <option value="{{ motorista.id }}">{{ motorista.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-4">
                        <label class="form-label" style="font-size: 0.9rem;font-weight:600;">
                            Data <span class="text-danger">*</span>
                        </label>
                        <input type="date" name="data" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" style="font-size: 0.9rem;font-weight:600;">
                            KM Inicial (Automático)
                        </label>
                        <input type="text" id="km_inicial_display" class="form-control form-control-sm bg-light" readonly>
                        <input type="hidden" name="km_inicial" id="km_inicial">
                        <small class="text-muted">Carregado automaticamente ao selecionar o veículo</small>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" style="font-size: 0.9rem;font-weight:600;">
                            KM Final <span class="text-danger">*</span>
                        </label>
                        <input type="text" name="km_final" id="km_final" class="form-control form-control-sm" required>
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-4">
                        <label class="form-label" style="font-size: 0.9rem;font-weight:600;">
                            KM Rodados
                        </label>
                        <input type="text" id="km_rodados" class="form-control form-control-sm bg-light" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" style="font-size: 0.9rem;font-weight:600;">
                            Litros Abastecidos <span class="text-danger">*</span>
                        </label>
                        <input type="text" name="litros_abastecidos" id="litros_abastecidos" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" style="font-size: 0.9rem;font-weight:600;">
                            Valor Combustível <span class="text-danger">*</span>
                        </label>
                        <input type="text" name="valor_combustivel" id="valor_combustivel" class="form-control form-control-sm" required>
                    </div>
                </div>

                <div class="row g-3 mt-2">
                    <div class="col-md-12">
                        <label class="form-label" style="font-size: 0.9rem;font-weight:600;">
                            Observações
                        </label>
                        <textarea name="observacoes" class="form-control form-control-sm" rows="3"></textarea>
                    </div>
                </div>

                <div class="alert alert-info mt-3" style="font-size: 0.9rem;">
                    <strong><i class="bi bi-info-circle"></i> Média de Consumo:</strong>
                    <span id="media_consumo">-</span>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <a href="{{ url_for('quilometragem.lista') }}" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let kmInicial = 0;

    // Quando selecionar um veículo, buscar o último KM
    document.getElementById('veiculos_id').addEventListener('change', function() {
        const veiculoId = this.value;
        if (veiculoId) {
            fetch(`/quilometragem/api/get-ultimo-km/${veiculoId}`)
                .then(response => response.json())
                .then(data => {
                    kmInicial = data.ultimo_km || 0;
                    if (kmInicial > 0) {
                        document.getElementById('km_inicial_display').value = kmInicial.toLocaleString('pt-BR', {minimumFractionDigits: 0, maximumFractionDigits: 0});
                        document.getElementById('km_inicial').value = kmInicial;
                    } else {
                        document.getElementById('km_inicial_display').value = 'KM inicial não configurado';
                        document.getElementById('km_inicial').value = '';
                        alert('⚠️ Este veículo não possui KM inicial cadastrado. Configure na lista de quilometragem primeiro.');
                    }
                    calcularKmRodados();
                })
                .catch(error => {
                    console.error('Erro ao buscar KM inicial:', error);
                    alert('Erro ao carregar KM inicial do veículo');
                });
        } else {
            document.getElementById('km_inicial_display').value = '';
            document.getElementById('km_inicial').value = '';
            kmInicial = 0;
        }
    });

    function calcularKmRodados() {
        const kmFinal = parseFloat(document.getElementById('km_final').value.replace(/\./g, '').replace(',', '.')) || 0;
        const kmRodados = kmFinal - kmInicial;
        
        if (kmRodados > 0) {
            document.getElementById('km_rodados').value = kmRodados.toLocaleString('pt-BR', {minimumFractionDigits: 0, maximumFractionDigits: 0});
        } else {
            document.getElementById('km_rodados').value = '';
        }
        calcularMedia();
    }
    
    function calcularMedia() {
        const kmRodados = parseFloat(document.getElementById('km_rodados').value.replace(/\./g, '').replace(',', '.')) || 0;
        const litros = parseFloat(document.getElementById('litros_abastecidos').value.replace(/\./g, '').replace(',', '.')) || 0;
        
        if (kmRodados > 0 && litros > 0) {
            const media = kmRodados / litros;
            document.getElementById('media_consumo').innerHTML = `<strong>${media.toFixed(2).replace('.', ',')} km/l</strong>`;
        } else {
            document.getElementById('media_consumo').textContent = '-';
        }
    }
    
    document.getElementById('km_final').addEventListener('input', calcularKmRodados);
    document.getElementById('litros_abastecidos').addEventListener('input', calcularMedia);
</script>

<style>
    .form-label {
        font-weight: 600;
        font-size: 0.9rem;
    }
    
    .btn-sm {
        font-size: 0.8rem;
        padding: 0.3rem 0.6rem;
    }
    
    @media (max-width: 768px) {
        h2 {
            font-size: 1.2rem !important;
        }
    }
</style>

{% endblock %}
