{% extends "base.html" %}

{% block title %}Novo Produto - LUBRIFICANTES{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="font-size: 1.5rem;">
            <i class="bi bi-box-seam"></i> Novo Produto - LUBRIFICANTES
        </h2>
        <div>
            <a href="{{ url_for('lubrificantes.produtos') }}" class="btn btn-secondary btn-sm">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header" style="background:#1D63A5;color:white;font-weight:600;">
            <i class="bi bi-plus-circle"></i> Cadastrar Novo Produto
        </div>
        <div class="card-body">
            <form method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome do Produto <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nome" name="nome" required maxlength="200">
                    <small class="text-muted">O nome será automaticamente convertido para maiúsculas</small>
                </div>
                <div class="col-md-3">
                    <label for="unidade" class="form-label">Unidade de Medida</label>
                    <select class="form-select" id="unidade" name="unidade">
                        <option value="LITROS" selected>Litros</option>
                        <option value="KG">Quilos (KG)</option>
                        <option value="UN">Unidade (UN)</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="ativo" class="form-label">Status</label>
                    <select class="form-select" id="ativo" name="ativo">
                        <option value="1" selected>Ativo</option>
                        <option value="0">Inativo</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="descricao" class="form-label">Descrição (opcional)</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Salvar Produto
                    </button>
                    <a href="{{ url_for('lubrificantes.produtos') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .btn-sm { font-size: 0.8rem; padding: 0.3rem 0.6rem; }
    @media (max-width: 768px) {
        h2 { font-size: 1.2rem !important; }
    }
</style>
{% endblock %}
