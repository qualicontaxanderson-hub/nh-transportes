{% extends "base.html" %}

{% block title %}LUBRIFICANTES - Lançamento de Venda{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="font-size: 1.5rem;">
            <i class="bi bi-droplet"></i> Controle de LUBRIFICANTES - Novo Lançamento
        </h2>
        <div>
            <a href="{{ url_for('lubrificantes.index') }}" class="btn btn-secondary btn-sm">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

    <div class="card" style="margin-bottom:20px;">
        <div class="card-header" style="background:#1D63A5;color:white;font-size:0.9rem;font-weight:600;">
            <i class="bi bi-arrow-right-circle"></i> Lançamento de Venda
        </div>
        <div class="card-body">
            <form method="post" class="row g-3">
                <div class="col-md-4">
                    <label for="cliente_id" class="form-label">Cliente <span class="text-danger">*</span></label>
                    <select class="form-select" id="cliente_id" name="cliente_id" required>
                        <option value="">Selecione um cliente...</option>
                        {% for cliente in clientes_lubrificantes %}
                        <option value="{{ cliente.id }}">{{ cliente.razao_social }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="produto_id" class="form-label">Produto <span class="text-danger">*</span></label>
                    <select class="form-select" id="produto_id" name="produto_id" required>
                        <option value="">Selecione um produto...</option>
                        {% for produto in produtos %}
                        <option value="{{ produto.id }}">{{ produto.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="data" class="form-label">Data da Venda</label>
                    <input type="date" class="form-control" id="data" name="data" required>
                </div>
                <div class="col-md-4">
                    <label for="quantidade_vendida" class="form-label">Quantidade Vendida</label>
                    <input type="number" min="0" step="0.01" class="form-control" id="quantidade_vendida" name="quantidade_vendida" required>
                </div>
                <div class="col-md-4">
                    <label for="encerrante_final" class="form-label">Encerrante Final (opcional)</label>
                    <input type="number" min="0" step="0.01" class="form-control" id="encerrante_final" name="encerrante_final">
                </div>
                <div class="col-md-4">
                    <label for="preco_venda_info" class="form-label">Preço de Venda Atual</label>
                    <input type="text" class="form-control bg-info" id="preco_venda_info" value="R$ {{ '{:,.2f}'.format(preco_venda).replace(',', 'X').replace('.', ',').replace('X', '.') }}" readonly>
                </div>
                <div class="col-12">
                    <label for="observacao" class="form-label">Observação (opcional)</label>
                    <textarea class="form-control" id="observacao" name="observacao" rows="2"></textarea>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Salvar Lançamento
                    </button>
                    <a href="{{ url_for('lubrificantes.index') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .bg-info {
        background-color: #d1ecf1 !important;
    }
    .table th { font-weight: 600; font-size: 0.85rem; }
    .btn-sm { font-size: 0.8rem; padding: 0.3rem 0.6rem; }
    @media (max-width: 768px) {
        h2 { font-size: 1.2rem !important; }
        .table { font-size: 0.75rem !important; }
    }
</style>
{% endblock %}
