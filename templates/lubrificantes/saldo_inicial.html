{% extends "base.html" %}

{% block title %}Saldo Inicial - LUBRIFICANTES{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="font-size: 1.5rem;">
            <i class="bi bi-droplet"></i> Controle de LUBRIFICANTES - Saldo Inicial
        </h2>
        <div>
            <a href="{{ url_for('lubrificantes.index') }}" class="btn btn-secondary btn-sm">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

    <div class="card" style="margin-bottom:20px;">
        <div class="card-header d-flex justify-content-between align-items-center" style="background:#1D63A5;color:white;font-size:0.9rem;font-weight:600;">
            <span><i class="bi bi-droplet-half"></i> Cadastrar Novo Saldo Inicial</span>
        </div>
        <div class="card-body">
            <form method="post" class="row g-3">
                <div class="col-md-4">
                    <label for="cliente_id" class="form-label">Cliente <span class="text-danger">*</span></label>
                    <select class="form-select" id="cliente_id" name="cliente_id" required>
                        <option value="">Selecione um cliente...</option>
                        {% for cliente in clientes_lubrificantes %}
                        <option value="{{ cliente.id }}">{{ cliente.razao_social }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="produto_id" class="form-label">Produto <span class="text-danger">*</span></label>
                    <select class="form-select" id="produto_id" name="produto_id" required>
                        <option value="">Selecione um produto...</option>
                        {% for produto in produtos %}
                        <option value="{{ produto.id }}">{{ produto.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="data" class="form-label">Data do Saldo Inicial</label>
                    <input type="date" class="form-control" id="data" name="data" required>
                </div>
                <div class="col-md-4">
                    <label for="volume_inicial" class="form-label">Volume/Quantidade Inicial</label>
                    <input type="number" min="0" step="0.01" class="form-control" id="volume_inicial" name="volume_inicial" required>
                </div>
                <div class="col-md-4">
                    <label for="preco_medio_compra" class="form-label">Preço Médio Compra</label>
                    <input type="number" min="0" step="0.01" class="form-control" id="preco_medio_compra" name="preco_medio_compra" required>
                </div>
                <div class="col-md-4">
                    <label for="encerrante_inicial" class="form-label">Encerrante Inicial (opcional)</label>
                    <input type="number" min="0" step="0.01" class="form-control" id="encerrante_inicial" name="encerrante_inicial">
                </div>
                <div class="col-12 mt-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Salvar Saldo Inicial
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    .table th { font-weight: 600; font-size: 0.85rem; }
    .btn-sm { font-size: 0.8rem; padding: 0.3rem 0.6rem; }
    @media (max-width: 768px) {
        h2 { font-size: 1.2rem !important; }
        .table { font-size: 0.75rem !important; }
    }
</style>
{% endblock %}
