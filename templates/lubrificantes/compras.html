{% extends "base.html" %}

{% block title %}LUBRIFICANTES - Cadastro de Compras{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="font-size: 1.5rem;">
            <i class="bi bi-droplet"></i> Controle de LUBRIFICANTES - Nova Compra
        </h2>
        <div>
            <a href="{{ url_for('lubrificantes.index') }}" class="btn btn-secondary btn-sm">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

    <div class="card" style="margin-bottom:20px;">
        <div class="card-header" style="background:#1D63A5;color:white;font-size:0.9rem;font-weight:600;">
            <i class="bi bi-bag-plus"></i> Lançamento de Compra de Lubrificante
        </div>
        <div class="card-body">
            <form method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="cliente_id" class="form-label">Cliente <span class="text-danger">*</span></label>
                    <select class="form-select" id="cliente_id" name="cliente_id" required>
                        <option value="">Selecione um cliente...</option>
                        {% for cliente in clientes_lubrificantes %}
                        <option value="{{ cliente.id }}">{{ cliente.razao_social }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="produto_id" class="form-label">Produto <span class="text-danger">*</span></label>
                    <select class="form-select" id="produto_id" name="produto_id" required>
                        <option value="">Selecione um produto...</option>
                        {% for produto in produtos %}
                        <option value="{{ produto.id }}">{{ produto.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="data" class="form-label">Data da Compra</label>
                    <input type="date" class="form-control" id="data" name="data" required>
                </div>
                <div class="col-md-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" min="0" step="0.01" class="form-control" id="quantidade" name="quantidade" required>
                </div>
                <div class="col-md-3">
                    <label for="preco_compra" class="form-label">Preço de Compra (unitário)</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="text" class="form-control" id="preco_compra_display" placeholder="0,00">
                        <input type="hidden" id="preco_compra" name="preco_compra" required>
                    </div>
                    <small class="text-muted">Digite apenas números: 150000 = R$ 1.500,00</small>
                </div>
                <div class="col-md-3">
                    <label for="valor_total" class="form-label">Valor Total (R$)</label>
                    <input type="text" class="form-control bg-warning" id="valor_total" name="valor_total" value="0,00" readonly>
                </div>
                <div class="col-md-6">
                    <label for="fornecedor" class="form-label">Fornecedor (opcional)</label>
                    <input type="text" class="form-control" id="fornecedor" name="fornecedor">
                </div>
                <div class="col-md-6">
                    <label for="nota_fiscal" class="form-label">Nota Fiscal (opcional)</label>
                    <input type="text" class="form-control" id="nota_fiscal" name="nota_fiscal">
                </div>
                <div class="col-12">
                    <label for="observacao" class="form-label">Observação (opcional)</label>
                    <textarea class="form-control" id="observacao" name="observacao" rows="2"></textarea>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Salvar Compra
                    </button>
                    <a href="{{ url_for('lubrificantes.index') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .bg-warning {
        background-color: #FFD580 !important;
    }
    .table th { font-weight: 600; font-size: 0.85rem; }
    .btn-sm { font-size: 0.8rem; padding: 0.3rem 0.6rem; }
    @media (max-width: 768px) {
        h2 { font-size: 1.2rem !important; }
        .table { font-size: 0.75rem !important; }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const quantidadeInput = document.getElementById('quantidade');
    const precoCompraDisplayInput = document.getElementById('preco_compra_display');
    const precoCompraHiddenInput = document.getElementById('preco_compra');
    const valorTotalInput = document.getElementById('valor_total');

    // Função para formatar moeda brasileira (apenas números -> 1.500,00)
    function formatarMoeda(valor) {
        // Remove tudo que não é dígito
        valor = valor.replace(/\D/g, '');
        
        // Se vazio, retorna 0,00
        if (valor === '') return '0,00';
        
        // Converte para número e divide por 100 para obter os centavos
        const numero = parseInt(valor) / 100;
        
        // Formata para o padrão brasileiro (1.234,56)
        return numero.toLocaleString('pt-BR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }

    // Evento para formatar o preço de compra enquanto digita
    precoCompraDisplayInput.addEventListener('input', function(e) {
        let valor = e.target.value;
        const formatado = formatarMoeda(valor);
        e.target.value = formatado;
        
        // Armazena o valor real (formato americano) no campo hidden
        const valorReal = formatado.replace(/\./g, '').replace(',', '.');
        precoCompraHiddenInput.value = valorReal;
        
        calcularTotal();
    });

    function calcularTotal() {
        const quantidade = parseFloat(quantidadeInput.value) || 0;
        const precoCompra = parseFloat(precoCompraHiddenInput.value) || 0;
        const total = quantidade * precoCompra;
        
        // Formata para o padrão brasileiro (1.234,56)
        valorTotalInput.value = total.toLocaleString('pt-BR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }

    // Calcula quando o usuário digita a quantidade
    quantidadeInput.addEventListener('input', calcularTotal);
});
</script>
{% endblock %}
