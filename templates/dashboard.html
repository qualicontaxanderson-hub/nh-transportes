{% extends 'base.html' %}

{% block title %}Dashboard - NH Transportes{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4">Bem-vindo ao NH Transportes</h2>
    </div>
</div>

<div class="row g-4">
    <div class="col-md-6 col-lg-3">
        <div class="card text-bg-primary">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-people"></i> Clientes
                </h5>
                <p class="card-text fs-3 fw-bold">-</p>
                <a href="{{ url_for('clientes.lista') }}" class="btn btn-light btn-sm">Ver todos</a>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-3">
        <div class="card text-bg-success">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-truck"></i> Fornecedores
                </h5>
                <p class="card-text fs-3 fw-bold">-</p>
                <a href="{{ url_for('fornecedores.lista') }}" class="btn btn-light btn-sm">Ver todos</a>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-3">
        <div class="card text-bg-warning">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-person-badge"></i> Motoristas
                </h5>
                <p class="card-text fs-3 fw-bold">-</p>
                <a href="{{ url_for('motoristas.lista') }}" class="btn btn-light btn-sm">Ver todos</a>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-3">
        <div class="card text-bg-info">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-box-seam"></i> Fretes
                </h5>
                <p class="card-text fs-3 fw-bold">-</p>
                <a href="{{ url_for('fretes.lista') }}" class="btn btn-light btn-sm">Ver todos</a>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Acesso Rápido</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <a href="{{ url_for('clientes.novo') }}" class="btn btn-outline-primary w-100">
                            <i class="bi bi-plus-circle"></i> Novo Cliente
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="{{ url_for('fretes.novo') }}" class="btn btn-outline-success w-100">
                            <i class="bi bi-plus-circle"></i> Novo Frete
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="{{ url_for('relatorios.index') }}" class="btn btn-outline-info w-100">
                            <i class="bi bi-file-earmark-text"></i> Relatórios
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
