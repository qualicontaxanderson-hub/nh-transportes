{% extends 'base.html' %}
{% block title %}Editar Produto - {{ app_name }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mt-2 mb-3">
        <ol class="breadcrumb" style="font-size: 0.85rem;">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('produtos.lista') }}">Produtos</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar Produto</li>
        </ol>
    </nav>

    <h2 class="mb-3" style="color:#1D63A5; font-size: 1.3rem;"><i class="bi bi-pencil"></i> Editar Produto</h2>
    
    <div class="card shadow-sm">
        <div class="card-header" style="background:#ff9800;color:white; font-size: 0.95rem; padding: 0.6rem 1rem;">
            <h5 class="mb-0" style="font-size: 1rem;">Editar Produto #{{ produto.id }}</h5>
        </div>
        <div class="card-body" style="padding: 1rem;">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Nome do Produto *</label>
                        <input type="text" name="nome" class="form-control form-control-sm"
                        maxlength="50" required value="{{ produto.nome }}">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Descrição</label>
                        <input type="text" name="descricao" class="form-control form-control-sm"
                        maxlength="100" value="{{ produto.descricao or '' }}">
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <a href="{{ url_for('produtos.lista') }}" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil"></i> Atualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    .btn-sm {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
    }
</style>
{% endblock
