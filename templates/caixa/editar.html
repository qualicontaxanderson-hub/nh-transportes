{% extends 'base.html' %}
{% block title %}Editar Forma de Pagamento - NH Transportes{% endblock %}
{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mt-2 mb-3">
        <ol class="breadcrumb" style="font-size: 0.85rem;">
            <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('caixa.lista') }}">Formas de Pagamento</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar</li>
        </ol>
    </nav>
    
    <h2 class="mb-3" style="color:#1D63A5; font-size: 1.3rem;"><i class="bi bi-pencil"></i> Editar Forma de Pagamento</h2>
    
    <div class="card shadow-sm">
        <div class="card-header" style="background:#ff9800;color:white; font-size: 0.95rem; padding: 0.6rem 1rem;">
            <h5 class="mb-0" style="font-size: 1rem;">Editar Forma de Pagamento #{{ forma_pagamento.id }}</h5>
        </div>
        <div class="card-body" style="padding: 1rem;">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" style="font-size: 0.85rem;">Nome *</label>
                        <input type="text" name="nome" class="form-control form-control-sm" required 
                               value="{{ forma_pagamento.nome }}" maxlength="100">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label" style="font-size: 0.85rem;">Tipo *</label>
                        <select name="tipo" class="form-select form-select-sm" required>
                            <option value="">Selecione...</option>
                            {% for tipo_key, tipo_nome in tipos.items() %}
                            <option value="{{ tipo_key }}" {% if forma_pagamento.tipo == tipo_key %}selected{% endif %}>
                                {{ tipo_nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label" style="font-size: 0.85rem;">Status</label>
                        <select name="ativo" class="form-select form-select-sm">
                            <option value="1" {% if forma_pagamento.ativo %}selected{% endif %}>Ativo</option>
                            <option value="0" {% if not forma_pagamento.ativo %}selected{% endif %}>Inativo</option>
                        </select>
                    </div>
                </div>

                <hr style="margin: 1rem 0;">
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('caixa.lista') }}" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="bi bi-check-circle"></i> Atualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-label {
        font-weight: 600;
        margin-bottom: 0.25rem;
    }
    
    .form-control-sm, .form-select-sm {
        font-size: 0.85rem;
        padding: 0.4rem 0.6rem;
    }
    
    @media (max-width: 768px) {
        h2 {
            font-size: 1.1rem !important;
        }
        .col-md-2, .col-md-4, .col-md-6 {
            margin-bottom: 0.5rem !important;
        }
    }
</style>
{% endblock %}
