{% extends "base.html" %}
{% block titulo %}Editar Frete{% endblock %}

{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mt-2 mb-3">
        <ol class="breadcrumb" style="font-size: 0.85rem;">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Início</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('fretes.lista') }}">Fretes</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar Frete</li>
        </ol>
    </nav>

    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark" style="font-size: 0.95rem; padding: 0.6rem 1rem;">
            <h4 class="mb-0" style="font-size: 1.1rem;">Editar Frete #{{ frete.id }}</h4>
        </div>
        <div class="card-body" style="padding: 1rem;">
            <form method="POST" action="{{ url_for('fretes.editar', id=frete.id) }}">
                
                <!-- DATA DO FRETE -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="data_frete" class="form-label" style="font-size: 0.85rem;">Data do Frete</label>
                        <input type="date" class="form-control form-control-sm" id="data_frete" name="data_frete" 
                               value="{{ frete.data_frete.strftime('%Y-%m-%d') if frete.data_frete else '' }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="clientesid" class="form-label" style="font-size: 0.85rem;">Cliente</label>
                        <select class="form-select form-select-sm" id="clientesid" name="clientesid" required>
                            <option value="">Selecione um cliente</option>
                            {% for cliente in clientes %}
                            <option value="{{ cliente.id }}" 
                                    data-paga-comissao="{{ cliente.paga_comissao|default(1) }}"
                                    data-cte-integral="{{ cliente.cte_integral|default(0) }}"
                                    data-destino-id="{{ cliente.destino_id }}"
                                    {% if cliente.id == frete.clientes_id %}selected{% endif %}>
                                {{ cliente.razao_social }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="produtoid" class="form-label" style="font-size: 0.85rem;">Produto</label>
                        <select class="form-select form-select-sm" id="produtoid" name="produtoid" required>
                            <option value="">Selecione o produto</option>
                            {% for produto in produtos %}
                            <option value="{{ produto.id }}" {% if produto.id == frete.produto_id %}selected{% endif %}>
                                {{ produto.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="fornecedoresid" class="form-label" style="font-size: 0.85rem;">Fornecedor</label>
                        <select class="form-select form-select-sm" id="fornecedoresid" name="fornecedoresid" required>
                            <option value="">Selecione um fornecedor</option>
                            {% for fornecedor in fornecedores %}
                            <option value="{{ fornecedor.id }}" {% if fornecedor.id == frete.fornecedores_id %}selected{% endif %}>
                                {{ fornecedor.razao_social }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="motoristasid" class="form-label" style="font-size: 0.85rem;">Motorista</label>
                        <select class="form-select form-select-sm" id="motoristasid" name="motoristasid" required>
                            <option value="">Selecione um motorista</option>
                            {% for motorista in motoristas %}
                            <option value="{{ motorista.id }}" 
                                    data-percentual="{{ motorista.percentual_comissao }}"
                                    {% if motorista.id == frete.motoristas_id %}selected{% endif %}>
                                {{ motorista.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- ROTA: ORIGEM E DESTINO -->
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="origemid" class="form-label" style="font-size: 0.85rem;">Origem</label>
                        <select class="form-select form-select-sm" id="origemid" name="origemid" required>
                            <option value="">Selecione a origem</option>
                            {% for origem in origens %}
                            <option value="{{ origem.id }}" {% if origem.id == frete.origem_id %}selected{% endif %}>
                                {{ origem.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="destinoid" class="form-label" style="font-size: 0.85rem;">Destino</label>
                        <select class="form-select form-select-sm" id="destinoid" name="destinoid" required>
                            <option value="">Selecione o destino</option>
                            {% for destino in destinos %}
                            <option value="{{ destino.id }}" {% if destino.id == frete.destino_id %}selected{% endif %}>
                                {{ destino.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="veiculosid" class="form-label" style="font-size: 0.85rem;">Veículo</label>
                        <select class="form-select form-select-sm" id="veiculosid" name="veiculosid" required>
                            <option value="">Selecione um veículo</option>
                            {% for veiculo in veiculos %}
                            <option value="{{ veiculo.id }}" {% if veiculo.id == frete.veiculos_id %}selected{% endif %}>
                                {{ veiculo.caminhao }} - {{ veiculo.placa }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Tipo de Quantidade: Padrão ou Personalizada -->
                    <div class="col-md-6 mb-2">
                        <label for="quantidadetipo" class="form-label" style="font-size: 0.85rem;">Tipo de Quantidade</label>
                        <select class="form-select form-select-sm" id="quantidadetipo" name="quantidadetipo">
                            <option value="padrao" {% if frete.quantidade_id %}selected{% endif %}>Quantidade Padrão (Listbox)</option>
                            <option value="personalizada" {% if not frete.quantidade_id %}selected{% endif %}>Quantidade Personalizada (Manual)</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <!-- Quantidade Padrão (Listbox) -->
                    <div class="col-md-12 mb-2" id="divquantidadepadrao">
                        <label for="quantidadeid" class="form-label" style="font-size: 0.85rem;">Quantidade (Litros)</label>
                        <select class="form-select form-select-sm" id="quantidadeid" name="quantidadeid">
                            <option value="">Selecione a quantidade</option>
                            {% for quantidade in quantidades %}
                            <option value="{{ quantidade.id }}" 
                                    data-quantidade="{{ quantidade.valor }}"
                                    {% if quantidade.id == frete.quantidade_id %}selected{% endif %}>
                                {{ quantidade.descricao }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Quantidade Personalizada (Input Manual) -->
                    <div class="col-md-12 mb-2" id="divquantidadepersonalizada" style="display: none;">
                        <label for="quantidademanual" class="form-label" style="font-size: 0.85rem;">Quantidade Litros - Manual</label>
                        <input type="text" class="form-control form-control-sm" id="quantidademanual" name="quantidademanual" 
                               value="{% if not frete.quantidade_id and frete.quantidade_manual %}{{ '{:,.0f}'.format(frete.quantidade_manual).replace(',', '.') }}{% endif %}"
                               placeholder="Ex: 9.975">
                        <small class="text-muted">Use ponto como separador de milhar (ex: 9.975)</small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label for="precoprodutounitario" class="form-label" style="font-size: 0.85rem;">Preço Produto Unitário (R$)</label>
                        <input type="text" class="form-control form-control-sm" id="precoprodutounitario" name="precoprodutounitario" 
                               value="R$ {{ '{:.2f}'.format(frete.preco_produto_unitario).replace('.', ',') if frete.preco_produto_unitario else '0,00' }}" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="totalnfcompra" class="form-label" style="font-size: 0.85rem;">Total NF Compra (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="totalnfcompra" name="totalnfcompra" 
                               value="R$ {{ '{:.2f}'.format(frete.total_nf_compra).replace('.', ',') if frete.total_nf_compra else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="precoporlitro" class="form-label" style="font-size: 0.85rem;">Preço por Litro (R$)</label>
                        <input type="text" class="form-control form-control-sm" id="precoporlitro" name="precoporlitro" 
                               value="R$ {{ '{:.2f}'.format(frete.preco_por_litro).replace('.', ',') if frete.preco_por_litro else '0,00' }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label for="valortotalfrete" class="form-label" style="font-size: 0.85rem;">Valor Total Frete (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="valortotalfrete" name="valortotalfrete" 
                               value="R$ {{ '{:.2f}'.format(frete.valor_total_frete).replace('.', ',') if frete.valor_total_frete else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="comissaomotorista" class="form-label" style="font-size: 0.85rem;">Comissão Motorista (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="comissaomotorista" name="comissaomotorista" 
                               value="R$ {{ '{:.2f}'.format(frete.comissao_motorista).replace('.', ',') if frete.comissao_motorista else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="valorcte" class="form-label" style="font-size: 0.85rem;">Valor CTe (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="valorcte" name="valorcte" 
                               value="R$ {{ '{:.2f}'.format(frete.valor_cte).replace('.', ',') if frete.valor_cte else '0,00' }}" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label for="comissaocte" class="form-label" style="font-size: 0.85rem;">Comissão CTe (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="comissaocte" name="comissaocte" 
                               value="R$ {{ '{:.2f}'.format(frete.comissao_cte).replace('.', ',') if frete.comissao_cte else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="lucro" class="form-label" style="font-size: 0.85rem;">Lucro (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="lucro" name="lucro" 
                               value="R$ {{ '{:.2f}'.format(frete.lucro).replace('.', ',') if frete.lucro else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="status" class="form-label" style="font-size: 0.85rem;">Status</label>
                        <select class="form-select form-select-sm" id="status" name="status" required>
                            <option value="Pendente" {% if frete.status == 'Pendente' %}selected{% endif %}>Pendente</option>
                            <option value="Em Trânsito" {% if frete.status == 'Em Trânsito' %}selected{% endif %}>Em Trânsito</option>
                            <option value="Concluído" {% if frete.status == 'Concluído' %}selected{% endif %}>Concluído</option>
                            <option value="Cancelado" {% if frete.status == 'Cancelado' %}selected{% endif %}>Cancelado</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="observacoes" class="form-label" style="font-size: 0.85rem;">Observações</label>
                        <textarea class="form-control form-control-sm" id="observacoes" name="observacoes" rows="2" 
                                  placeholder="Digite observações adicionais...">{{ frete.observacoes or '' }}</textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('fretes.lista') }}" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil"></i> Atualizar Frete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<script>
    // CORREÇÃO: Carregar ROTAS do backend com PIPE
    const ROTAS = {{ rotas_dict|tojson|safe }};

    // Desativar modo edição (permite recálculo automático)
    window.MODOEDICAO = false;

    document.addEventListener('DOMContentLoaded', function() {
        // ================================
        // TOGGLE QUANTIDADE PADRÃO/PERSONALIZADA
        // ================================
        const tipoSelect = document.getElementById('quantidadetipo');
        const divPadrao = document.getElementById('divquantidadepadrao');
        const divPersonalizada = document.getElementById('divquantidadepersonalizada');

        function alternarQuantidade() {
            if (!tipoSelect) return;
            const tipo = tipoSelect.value;
            if (tipo === 'personalizada') {
                if (divPadrao) divPadrao.style.display = 'none';
                if (divPersonalizada) divPersonalizada.style.display = 'block';
            } else {
                if (divPadrao) divPadrao.style.display = 'block';
                if (divPersonalizada) divPersonalizada.style.display = 'none';
            }
        }

        if (tipoSelect) {
            tipoSelect.addEventListener('change', alternarQuantidade);
            alternarQuantidade(); // Executar ao carregar
        }

        // ============================================
        // AUTO-BLOQUEIO DO DESTINO quando cliente tem município
        // ============================================
        const clienteSelect = document.getElementById('clientesid');
        const destinoSelect = document.getElementById('destinoid');

        if (clienteSelect && destinoSelect) {
            clienteSelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                const destinoId = selectedOption.getAttribute('data-destino-id');

                if (destinoId) {
                    // Cliente tem município: bloqueia e preenche
                    destinoSelect.value = destinoId;
                    destinoSelect.setAttribute('readonly', 'readonly');
                    destinoSelect.style.backgroundColor = '#e9ecef';
                    destinoSelect.style.cursor = 'not-allowed';

                    // Adicionar badge informativo
                    let badge = destinoSelect.parentElement.querySelector('.destino-auto-badge');
                    if (!badge) {
                        badge = document.createElement('small');
                        badge.className = 'destino-auto-badge text-muted d-block mt-1';
                        badge.innerHTML = '<i class="bi bi-info-circle"></i> Destino preenchido automaticamente do cadastro do cliente';
                        destinoSelect.parentElement.appendChild(badge);
                    }

                    console.log('Destino bloqueado (município do cliente):', destinoId);

                    // Recalcular valores
                    if (typeof window.calcularTudo === 'function') {
                        window.calcularTudo();
                    }
                } else {
                    // Cliente sem município: libera campo
                    destinoSelect.removeAttribute('readonly');
                    destinoSelect.style.backgroundColor = '';
                    destinoSelect.style.cursor = '';

                    // Remover badge
                    const badge = destinoSelect.parentElement.querySelector('.destino-auto-badge');
                    if (badge) {
                        badge.remove();
                    }

                    console.log('Destino liberado (cliente sem município)');
                }
            });

            // Permitir desbloquear com duplo clique
            destinoSelect.addEventListener('dblclick', function() {
                if (this.hasAttribute('readonly')) {
                    this.removeAttribute('readonly');
                    this.style.backgroundColor = '';
                    this.style.cursor = '';

                    const badge = this.parentElement.querySelector('.destino-auto-badge');
                    if (badge) {
                        badge.innerHTML = '<i class="bi bi-unlock"></i> Destino desbloqueado para edição manual';
                        badge.classList.remove('text-muted');
                        badge.classList.add('text-warning');
                    }

                    console.log('Destino desbloqueado manualmente');
                }
            });
        }

        // ============================================
        // Forçar recálculo completo ao abrir o EDITAR
        // ============================================
        if (typeof window.calcularTudo === 'function') {
            window.calcularTudo();
        }
    });
</script>

<script src="{{ url_for('static', filename='js/fretes_calculos.js') }}"></script>
