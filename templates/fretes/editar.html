{% extends "base.html" %}
{% block titulo %}Editar Frete{% endblock %}

{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mt-2 mb-3">
        <ol class="breadcrumb" style="font-size: 0.85rem;">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">In√≠cio</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('fretes.lista') }}">Fretes</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar Frete</li>
        </ol>
    </nav>

    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark" style="font-size: 0.95rem; padding: 0.6rem 1rem;">
            <h4 class="mb-0" style="font-size: 1.1rem;">Editar Frete #{{ frete.id }}</h4>
        </div>
        <div class="card-body" style="padding: 1rem;">
            <form method="POST" action="{{ url_for('fretes.editar', id=frete.id) }}">
                
                <!-- DATA DO FRETE movido para o topo -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="data_frete" class="form-label" style="font-size: 0.85rem;">Data do Frete</label>
                        <input type="date" class="form-control form-control-sm" id="data_frete" name="data_frete" 
                               value="{{ frete.data_frete.strftime('%Y-%m-%d') if frete.data_frete else '' }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="clientes_id" class="form-label" style="font-size: 0.85rem;">Cliente</label>
                        <select class="form-select form-select-sm" id="clientes_id" name="clientes_id" required>
                            <option value="">Selecione um cliente</option>
                            {% for cliente in clientes %}
                            <option value="{{ cliente.id }}" 
                                    data-paga-comissao="{{ cliente.paga_comissao|default(1) }}"
                                    data-cte-integral="{{ cliente.cte_integral|default(0) }}"
                                    data-destino-id="{{ cliente.destino_id }}"
                                    {% if cliente.id == frete.clientes_id %}selected{% endif %}>
                                {{ cliente.razao_social }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="produto_id" class="form-label" style="font-size: 0.85rem;">Produto</label>
                        <select class="form-select form-select-sm" id="produto_id" name="produto_id" required>
                            <option value="">Selecione o produto</option>
                            {% for produto in produtos %}
                            <option value="{{ produto.id }}" {% if produto.id == frete.produto_id %}selected{% endif %}>
                                {{ produto.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="fornecedores_id" class="form-label" style="font-size: 0.85rem;">Fornecedor</label>
                        <select class="form-select form-select-sm" id="fornecedores_id" name="fornecedores_id" required>
                            <option value="">Selecione um fornecedor</option>
                            {% for fornecedor in fornecedores %}
                            <option value="{{ fornecedor.id }}" {% if fornecedor.id == frete.fornecedores_id %}selected{% endif %}>
                                {{ fornecedor.razao_social }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="motoristas_id" class="form-label" style="font-size: 0.85rem;">Motorista</label>
                        <select class="form-select form-select-sm" id="motoristas_id" name="motoristas_id" required>
                            <option value="">Selecione um motorista</option>
                            {% for motorista in motoristas %}
                            <option value="{{ motorista.id }}" 
                                    data-percentual="{{ motorista.percentual_comissao }}"
                                    {% if motorista.id == frete.motoristas_id %}selected{% endif %}>
                                {{ motorista.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- ROTA: ORIGEM E DESTINO -->
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="origem_id" class="form-label" style="font-size: 0.85rem;">Origem</label>
                        <select class="form-select form-select-sm" id="origem_id" name="origem_id" required>
                            <option value="">Selecione a origem</option>
                            {% for origem in origens %}
                            <option value="{{ origem.id }}" {% if origem.id == frete.origem_id %}selected{% endif %}>
                                {{ origem.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="destino_id" class="form-label" style="font-size: 0.85rem;">Destino</label>
                        <select class="form-select form-select-sm" id="destino_id" name="destino_id" required>
                            <option value="">Selecione o destino</option>
                            {% for destino in destinos %}
                            <option value="{{ destino.id }}" {% if destino.id == frete.destino_id %}selected{% endif %}>
                                {{ destino.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="veiculos_id" class="form-label" style="font-size: 0.85rem;">Ve√≠culo</label>
                        <select class="form-select form-select-sm" id="veiculos_id" name="veiculos_id" required>
                            <option value="">Selecione um ve√≠culo</option>
                            {% for veiculo in veiculos %}
                            <option value="{{ veiculo.id }}" {% if veiculo.id == frete.veiculos_id %}selected{% endif %}>
                                {{ veiculo.caminhao }} - {{ veiculo.placa }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Tipo de Quantidade: Padr√£o ou Personalizada -->
                    <div class="col-md-6 mb-2">
                        <label for="quantidade_tipo" class="form-label" style="font-size: 0.85rem;">Tipo de Quantidade</label>
                        <select class="form-select form-select-sm" id="quantidade_tipo" name="quantidade_tipo">
                            <option value="padrao" {% if frete.quantidade_id %}selected{% endif %}>Quantidade Padr√£o (Listbox)</option>
                            <option value="personalizada" {% if not frete.quantidade_id %}selected{% endif %}>Quantidade Personalizada (Manual)</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <!-- Quantidade Padr√£o (Listbox) -->
                    <div class="col-md-12 mb-2" id="div_quantidade_padrao">
                        <label for="quantidade_id" class="form-label" style="font-size: 0.85rem;">Quantidade (Litros)</label>
                        <select class="form-select form-select-sm" id="quantidade_id" name="quantidade_id">
                            <option value="">Selecione a quantidade</option>
                            {% for quantidade in quantidades %}
                            <option value="{{ quantidade.id }}" 
                                    data-quantidade="{{ quantidade.valor }}"
                                    {% if quantidade.id == frete.quantidade_id %}selected{% endif %}>
                                {{ quantidade.descricao }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Quantidade Personalizada (Input Manual) -->
                    <div class="col-md-12 mb-2" id="div_quantidade_personalizada" style="display: none;">
                        <label for="quantidade_manual" class="form-label" style="font-size: 0.85rem;">Quantidade Litros - Manual</label>
                        <input type="text" class="form-control form-control-sm" id="quantidade_manual" name="quantidade_manual" 
                               value="{% if not frete.quantidade_id and frete.quantidade_manual %}{{ '{:,.0f}'.format(frete.quantidade_manual).replace(',', '.') }}{% endif %}"
                               placeholder="Ex: 9.975">
                        <small class="text-muted">Use ponto como separador de milhar (ex: 9.975)</small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label for="preco_produto_unitario" class="form-label" style="font-size: 0.85rem;">Pre√ßo Produto Unit√°rio (R$)</label>
                        <input type="text" class="form-control form-control-sm" id="preco_produto_unitario" name="preco_produto_unitario" 
                               value="R$ {{ '{:.2f}'.format(frete.preco_produto_unitario).replace('.', ',') if frete.preco_produto_unitario else '0,00' }}" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="total_nf_compra" class="form-label" style="font-size: 0.85rem;">Total NF Compra (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="total_nf_compra" name="total_nf_compra" 
                               value="R$ {{ '{:.2f}'.format(frete.total_nf_compra).replace('.', ',') if frete.total_nf_compra else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="preco_por_litro" class="form-label" style="font-size: 0.85rem;">Pre√ßo por Litro (R$)</label>
                        <input type="text" class="form-control form-control-sm" id="preco_por_litro" name="preco_por_litro" 
                               value="R$ {{ '{:.2f}'.format(frete.preco_por_litro).replace('.', ',') if frete.preco_por_litro else '0,00' }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label for="valor_total_frete" class="form-label" style="font-size: 0.85rem;">Valor Total Frete (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="valor_total_frete" name="valor_total_frete" 
                               value="R$ {{ '{:.2f}'.format(frete.valor_total_frete).replace('.', ',') if frete.valor_total_frete else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="comissao_motorista" class="form-label" style="font-size: 0.85rem;">Comiss√£o Motorista (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="comissao_motorista" name="comissao_motorista" 
                               value="R$ {{ '{:.2f}'.format(frete.comissao_motorista).replace('.', ',') if frete.comissao_motorista else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="valor_cte" class="form-label" style="font-size: 0.85rem;">Valor CTe (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="valor_cte" name="valor_cte" 
                               value="R$ {{ '{:.2f}'.format(frete.valor_cte).replace('.', ',') if frete.valor_cte else '0,00' }}" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label for="comissao_cte" class="form-label" style="font-size: 0.85rem;">Comiss√£o CTe (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="comissao_cte" name="comissao_cte" 
                               value="R$ {{ '{:.2f}'.format(frete.comissao_cte).replace('.', ',') if frete.comissao_cte else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="lucro" class="form-label" style="font-size: 0.85rem;">Lucro (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="lucro" name="lucro" 
                               value="R$ {{ '{:.2f}'.format(frete.lucro).replace('.', ',') if frete.lucro else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="status" class="form-label" style="font-size: 0.85rem;">Status</label>
                        <select class="form-select form-select-sm" id="status" name="status" required>
                            <option value="Pendente" {% if frete.status == 'Pendente' %}selected{% endif %}>Pendente</option>
                            <option value="Em Tr√¢nsito" {% if frete.status == 'Em Tr√¢nsito' %}selected{% endif %}>Em Tr√¢nsito</option>
                            <option value="Conclu√≠do" {% if frete.status == 'Conclu√≠do' %}selected{% endif %}>Conclu√≠do</option>
                            <option value="Cancelado" {% if frete.status == 'Cancelado' %}selected{% endif %}>Cancelado</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="observacoes" class="form-label" style="font-size: 0.85rem;">Observa√ß√µes</label>
                        <textarea class="form-control form-control-sm" id="observacoes" name="observacoes" rows="2" 
                                  placeholder="Digite observa√ß√µes adicionais...">{{ frete.observacoes or '' }}</textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('fretes.lista') }}" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil"></i> Atualizar Frete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .bg-warning {
        background-color: #FFD580 !important;
    }
    .form-control-sm, .form-select-sm {
        font-size: 0.85rem;
    }
    .btn-sm {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
    }
    @media (max-width: 768px) {
        .card-body {
            padding: 0.5rem !important;
        }
        .form-label {
            font-size: 0.8rem !important;
        }
        .form-control-sm, .form-select-sm {
            font-size: 0.8rem !important;
        }
    }
</style>

<script>
    // CORRE√á√ÉO: Carregar ROTAS do backend com PIPE
    const ROTAS = {{ rotas_dict|tojson|safe }};

    // Desativar modo edi√ß√£o (permite rec√°lculo autom√°tico)
    window.MODOEDICAO = false;

    document.addEventListener('DOMContentLoaded', function() {
        // TOGGLE QUANTIDADE PADR√ÉO/PERSONALIZADA
        const tipoSelect = document.getElementById('quantidade_tipo');
        const divPadrao = document.getElementById('div_quantidade_padrao');
        const divPersonalizada = document.getElementById('div_quantidade_personalizada');

        function alternarQuantidade() {
            const tipo = tipoSelect.value;
            if (tipo === 'personalizada') {
                divPadrao.style.display = 'none';
                divPersonalizada.style.display = 'block';
            } else {
                divPadrao.style.display = 'block';
                divPersonalizada.style.display = 'none';
            }
        }

        tipoSelect.addEventListener('change', alternarQuantidade);
        alternarQuantidade(); // Executar ao carregar

        // ============================================
        // AUTO-BLOQUEIO DO DESTINO quando cliente tem munic√≠pio
        // ============================================
        const clienteSelect = document.getElementById('clientes_id');
        const destinoSelect = document.getElementById('destino_id');

        if (clienteSelect && destinoSelect) {
            clienteSelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                const destinoId = selectedOption.getAttribute('data-destino-id');
                
                if (destinoId) {
                    // Cliente tem munic√≠pio: bloqueia e preenche
                    destinoSelect.value = destinoId;
                    destinoSelect.setAttribute('readonly', 'readonly');
                    destinoSelect.style.backgroundColor = '#e9ecef';
                    destinoSelect.style.cursor = 'not-allowed';
                    
                    // Adicionar badge informativo
                    let badge = destinoSelect.parentElement.querySelector('.destino-auto-badge');
                    if (!badge) {
                        badge = document.createElement('small');
                        badge.className = 'destino-auto-badge text-muted d-block mt-1';
                        badge.innerHTML = '<i class="bi bi-info-circle"></i> Destino preenchido automaticamente do cadastro do cliente';
                        destinoSelect.parentElement.appendChild(badge);
                    }
                    
                    console.log('üîí Destino bloqueado (munic√≠pio do cliente):', destinoId);
                    
                    // Recalcular valores
                    calcularTudo();
                } else {
                    // Cliente sem munic√≠pio: libera campo
                    destinoSelect.removeAttribute('readonly');
                    destinoSelect.style.backgroundColor = '';
                    destinoSelect.style.cursor = '';
                    
                    // Remover badge
                    const badge = destinoSelect.parentElement.querySelector('.destino-auto-badge');
                    if (badge) {
                        badge.remove();
                    }
                    
                    console.log('üîì Destino liberado (cliente sem munic√≠pio)');
                }
            });
            
            // Permitir desbloquear com duplo clique
            destinoSelect.addEventListener('dblclick', function() {
                if (this.hasAttribute('readonly')) {
                    this.removeAttribute('readonly');
                    this.style.backgroundColor = '';
                    this.style.cursor = '';
                    
                    const badge = this.parentElement.querySelector('.destino-auto-badge');
                    if (badge) {
                        badge.innerHTML = '<i class="bi bi-unlock"></i> Destino desbloqueado para edi√ß√£o manual';
                        badge.classList.remove('text-muted');
                        badge.classList.add('text-warning');
                    }
                    
                    console.log('üîì Destino desbloqueado manualmente');
                }
            });
        }
    });
</script>

<script src="{{ url_for('static', filename='js/fretes_calculos.js') }}"></script>

{% endblock %}
