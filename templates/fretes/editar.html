{% extends "base.html" %}

{% block title %}Editar Frete{% endblock %}

{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mt-2 mb-3">
        <ol class="breadcrumb" style="font-size: 0.8rem;">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Início</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('fretes.lista') }}">Fretes</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar Frete</li>
        </ol>
    </nav>
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark" style="font-size: 0.95rem; padding: 0.6rem 1rem;">
            <h4 class="mb-0" style="font-size: 1.1rem;">Editar Frete #{{ frete.id }}</h4>
        </div>
        <div class="card-body" style="padding: 1rem;">
            <form method="POST" action="{{ url_for('fretes.editar', id=frete.id) }}">

                <!-- CLIENTE E PRODUTO -->
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="clientes_id" class="form-label">Cliente *</label>
                        <select class="form-select form-select-sm" id="clientes_id" name="clientes_id" required>
                            <option value="">Selecione um cliente</option>
                            {% for cliente in clientes %}
                            <option value="{{ cliente.id }}"
                              data-paga-comissao="{{ cliente.paga_comissao }}"
                              data-percentual-cte="{{ cliente.percentual_cte }}"
                              data-cte-integral="{{ cliente.cte_integral }}"
                              {% if cliente.id == frete.clientes_id %}selected{% endif %}>
                                {{ cliente.razao_social }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="produto_id" class="form-label">Produto *</label>
                        <select class="form-select form-select-sm" id="produto_id" name="produto_id" required>
                            <option value="">Selecione o produto</option>
                            {% for produto in produtos %}
                            <option value="{{ produto.id }}" {% if produto.id == frete.produto_id %}selected{% endif %}>{{ produto.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- FORNECEDOR E MOTORISTA -->
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="fornecedores_id" class="form-label">Fornecedor *</label>
                        <select class="form-select form-select-sm" id="fornecedores_id" name="fornecedores_id" required>
                            <option value="">Selecione um fornecedor</option>
                            {% for fornecedor in fornecedores %}
                            <option value="{{ fornecedor.id }}" {% if fornecedor.id == frete.fornecedores_id %}selected{% endif %}>{{ fornecedor.razao_social }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="motoristas_id" class="form-label">Motorista *</label>
                        <select class="form-select form-select-sm" id="motoristas_id" name="motoristas_id" required>
                            <option value="">Selecione um motorista</option>
                            {% for motorista in motoristas %}
                            <option value="{{ motorista.id }}" data-paga-comissao="{{ motorista.paga_comissao }}"
                                {% if motorista.id == frete.motoristas_id %}selected{% endif %}>{{ motorista.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- ORIGEM E DESTINO -->
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="origem_id" class="form-label">Origem *</label>
                        <select class="form-select form-select-sm" id="origem_id" name="origem_id" required>
                            <option value="">Selecione a origem</option>
                            {% for origem in origens %}
                            <option value="{{ origem.id }}" {% if origem.id == frete.origem_id %}selected{% endif %}>{{ origem.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="destino_id" class="form-label">Destino *</label>
                        <select class="form-select form-select-sm" id="destino_id" name="destino_id" required>
                            <option value="">Selecione o destino</option>
                            {% for destino in destinos %}
                            <option value="{{ destino.id }}" {% if destino.id == frete.destino_id %}selected{% endif %}>{{ destino.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- VEÍCULO E QUANTIDADE_TIPO -->
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="veiculos_id" class="form-label">Veículo *</label>
                        <select class="form-select form-select-sm" id="veiculos_id" name="veiculos_id" required>
                            <option value="">Selecione um veículo</option>
                            {% for veiculo in veiculos %}
                            <option value="{{ veiculo.id }}" {% if veiculo.id == frete.veiculos_id %}selected{% endif %}>
                                {{ veiculo.caminhao }} - {{ veiculo.placa }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="quantidade_tipo" class="form-label">Tipo de Quantidade *</label>
                        <select class="form-select form-select-sm" id="quantidade_tipo" name="quantidade_tipo" required>
                            <option value="padrao" {% if frete.quantidade_id %}selected{% endif %}>Quantidade Padrão (Listbox)</option>
                            <option value="personalizada" {% if not frete.quantidade_id %}selected{% endif %}>Quantidade Personalizada (Manual)</option>
                        </select>
                    </div>
                </div>

                <!-- QUANTIDADE -->
                <div class="row">
                    <div class="col-md-6 mb-2" id="div_quantidade_padrao">
                        <label for="quantidade_id" class="form-label">Quantidade (Litros) *</label>
                        <select class="form-select form-select-sm" id="quantidade_id" name="quantidade_id">
                            <option value="">Selecione a quantidade</option>
                            {% for quantidade in quantidades %}
                            <option value="{{ quantidade.id }}" data-litros="{{ quantidade.descricao }}"
                                {% if quantidade.id == frete.quantidade_id %}selected{% endif %}>{{ quantidade.descricao }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-2" id="div_quantidade_personalizada" style="display: none;">
                        <label for="quantidade_manual" class="form-label">Quantidade Manual (Litros) *</label>
                        <input type="text" class="form-control form-control-sm" id="quantidade_manual" name="quantidade_manual" 
                               value="{% if not frete.quantidade_id and frete.quantidade_manual %}{{ '{:,.0f}'.format(frete.quantidade_manual).replace(',', '.') }}{% endif %}"
                               placeholder="Ex: 9.975">
                        <small class="text-muted" style="font-size: 0.7rem;">Use ponto como separador de milhar (ex: 9.975)</small>
                    </div>
                </div>

                <!-- VALORES -->
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label for="preco_produto_unitario" class="form-label">Preço Produto Unitário (R$) *</label>
                        <input type="text" class="form-control form-control-sm" id="preco_produto_unitario" name="preco_produto_unitario"
                            value="{{ '%.2f'|format(frete.preco_produto_unitario)|replace('.', ',') if frete.preco_produto_unitario else '0,00' }}" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="total_nf_compra" class="form-label">Total NF Compra (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="total_nf_compra" name="total_nf_compra"
                            value="{{ '%.2f'|format(frete.total_nf_compra)|replace('.', ',') if frete.total_nf_compra else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="preco_por_litro" class="form-label">Preço por Litro (R$) *</label>
                        <input type="text" class="form-control form-control-sm" id="preco_por_litro" name="preco_por_litro"
                            value="{{ '%.2f'|format(frete.preco_por_litro)|replace('.', ',') if frete.preco_por_litro else '0,00' }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label for="valor_total_frete" class="form-label">Valor Total Frete (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="valor_total_frete" name="valor_total_frete"
                            value="{{ '%.2f'|format(frete.valor_total_frete)|replace('.', ',') if frete.valor_total_frete else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="comissao_motorista" class="form-label">Comissão Motorista (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="comissao_motorista" name="comissao_motorista"
                            value="{{ '%.2f'|format(frete.comissao_motorista)|replace('.', ',') if frete.comissao_motorista else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="valor_cte" class="form-label">Valor CTe (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="valor_cte" name="valor_cte"
                            value="{{ '%.2f'|format(frete.valor_cte)|replace('.', ',') if frete.valor_cte else '0,00' }}" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label for="comissao_cte" class="form-label">Comissão CTe (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="comissao_cte" name="comissao_cte"
                            value="{{ '%.2f'|format(frete.comissao_cte)|replace('.', ',') if frete.comissao_cte else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="lucro" class="form-label">Lucro (R$)</label>
                        <input type="text" class="form-control form-control-sm bg-warning" id="lucro" name="lucro"
                            value="{{ '%.2f'|format(frete.lucro)|replace('.', ',') if frete.lucro else '0,00' }}" readonly>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="data_frete" class="form-label">Data do Frete *</label>
                        <input type="date" class="form-control form-control-sm" id="data_frete" name="data_frete"
                            value="{{ frete.data_frete.strftime('%Y-%m-%d') if frete.data_frete else '' }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-2">
                        <label for="status" class="form-label">Status *</label>
                        <select class="form-select form-select-sm" id="status" name="status" required>
                            <option value="Pendente" {% if frete.status == 'Pendente' %}selected{% endif %}>Pendente</option>
                            <option value="Em Trânsito" {% if frete.status == 'Em Trânsito' %}selected{% endif %}>Em Trânsito</option>
                            <option value="Concluído" {% if frete.status == 'Concluído' %}selected{% endif %}>Concluído</option>
                            <option value="Cancelado" {% if frete.status == 'Cancelado' %}selected{% endif %}>Cancelado</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control form-control-sm" id="observacoes" name="observacoes" rows="2" style="font-size:0.8rem"
                         placeholder="Digite observações adicionais...">{{ frete.observacoes or '' }}</textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('fretes.lista') }}" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil"></i> Atualizar Frete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .bg-warning { background-color: #FFD580 !important; }
    .form-control-sm, .form-select-sm,
    .select2-container .select2-selection--single, 
    .select2-container--default .select2-selection--single .select2-selection__rendered, 
    .select2-dropdown, .select2-results__option {
        font-size: 0.8rem !important;
    }
    .btn-sm { font-size: 0.8rem; padding: 0.3rem 0.7rem; }
    @media (max-width: 768px) {
        .card-body { padding: 0.5rem !important; }
        .form-label { font-size: 0.7rem !important; }
        .form-control-sm, .form-select-sm,
        .select2-container .select2-selection--single,
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            font-size: 0.7rem !important;
        }
    }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const tipoSelect = document.getElementById('quantidade_tipo');
    const divPadrao = document.getElementById('div_quantidade_padrao');
    const divPersonalizada = document.getElementById('div_quantidade_personalizada');
    function alternarQuantidade() {
        const tipo = tipoSelect.value;
        if (tipo === 'personalizada') {
            divPadrao.style.display = 'none';
            divPersonalizada.style.display = 'block';
        } else {
            divPadrao.style.display = 'block';
            divPersonalizada.style.display = 'none';
        }
    }
    tipoSelect.addEventListener('change', alternarQuantidade);
    alternarQuantidade();
});
</script>
<script src="{{ url_for('static', filename='js/fretes_calculos.js') }}"></script>
{% endblock %}

{% block scripts %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.6.4/dist/select2-bootstrap4.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
$(function(){
    // Ativa Select2 em todas as listas suspensas do formulário, exceto quantidade_manual!
    $('#clientes_id, #produto_id, #fornecedores_id, #motoristas_id, #origem_id, #destino_id, #veiculos_id, #quantidade_tipo, #quantidade_id, #status')
      .select2({
        theme: 'bootstrap4',
        placeholder: "Selecione...",
        allowClear: true,
        width: '100%'
      });
});
</script>
{% endblock %}
