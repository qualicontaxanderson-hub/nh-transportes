{% extends "base.html" %}

{% block title %}Editar Base - NH Transportes{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="font-size: 1.5rem;"><i class="bi bi-geo-alt"></i> Editar Base</h2>
        <a href="{{ url_for('bases.index') }}" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="card">
        <div class="card-header" style="background:#1D63A5;color:white;font-size:0.9rem;font-weight:600;">
            <i class="bi bi-pencil"></i> Alteração de Base
        </div>
        <div class="card-body" style="font-size:0.9rem;">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome da Base *</label>
                    <input type="text" name="nome" class="form-control form-control-sm"
                           value="{{ base.nome }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cidade</label>
                    <input type="text" name="cidade" class="form-control form-control-sm"
                           value="{{ base.cidade or '' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Observação</label>
                    <input type="text" name="observacao" class="form-control form-control-sm"
                           value="{{ base.observacao or '' }}">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="ativo" name="ativo"
                           {% if base.ativo %}checked{% endif %}>
                    <label class="form-check-label" for="ativo">
                        Base ativa
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="bi bi-check-circle"></i> Salvar alterações
                </button>
                <a href="{{ url_for('bases.index') }}" class="btn btn-secondary btn-sm">
                    Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
