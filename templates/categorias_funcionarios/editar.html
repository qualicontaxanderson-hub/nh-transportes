{% extends 'base.html' %}
{% block title %}Editar Categoria - {{ app_name }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mt-2 mb-3">
        <ol class="breadcrumb" style="font-size: 0.85rem;">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('categorias_funcionarios.lista') }}">Categorias</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar Categoria</li>
        </ol>
    </nav>
    
    <h2 class="mb-3" style="color:#1D63A5; font-size: 1.3rem;"><i class="bi bi-pencil-fill"></i> Editar Categoria</h2>
    
    <div class="card shadow-sm">
        <div class="card-header" style="background:#ff9800;color:white; font-size: 0.95rem; padding: 0.6rem 1rem;">
            <h5 class="mb-0" style="font-size: 1rem;">Editar Categoria</h5>
        </div>
        <div class="card-body" style="padding: 1rem;">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Nome *</label>
                        <input type="text" name="nome" class="form-control form-control-sm" value="{{ categoria.nome }}" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Cliente (opcional)</label>
                        <select name="clienteid" class="form-select form-select-sm">
                            <option value="">Geral (todos os clientes)</option>
                            {% for cliente in clientes %}
                            <option value="{{ cliente.id }}" {% if categoria.clienteid == cliente.id %}selected{% endif %}>{{ cliente.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Descrição</label>
                        <textarea name="descricao" class="form-control form-control-sm" rows="2">{{ categoria.descricao or '' }}</textarea>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-3">
                    <a href="{{ url_for('categorias_funcionarios.lista') }}" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="bi bi-check-circle"></i> Atualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-control-sm, .form-select-sm {
        font-size: 0.85rem;
    }
    .btn-sm {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
    }
</style>
{% endblock %}
