{% extends 'base.html' %}
{% block title %}Editar Fornecedor - {{ app_name }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <h2 class="mb-4"><i class="bi bi-building"></i> Editar Fornecedor</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Razão Social *</label>
                        <input type="text" name="razao_social" class="form-control" 
                               value="{{ fornecedor.razao_social }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome Fantasia</label>
                        <input type="text" name="nome_fantasia" class="form-control" 
                               value="{{ fornecedor.nome_fantasia or '' }}">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">CNPJ</label>
                        <input type="text" name="cnpj" class="form-control" 
                               value="{{ fornecedor.cnpj or '' }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">IE</label>
                        <input type="text" name="ie" class="form-control" 
                               value="{{ fornecedor.ie or '' }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Nome do Vendedor</label>
                        <input type="text" name="nome_vendedor" class="form-control" 
                               value="{{ fornecedor.nome_vendedor or '' }}">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label class="form-label">Endereço</label>
                        <input type="text" name="endereco" class="form-control" 
                               value="{{ fornecedor.endereco or '' }}">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Número</label>
                        <input type="text" name="numero" class="form-control" 
                               value="{{ fornecedor.numero or '' }}">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Complemento</label>
                        <input type="text" name="complemento" class="form-control" 
                               value="{{ fornecedor.complemento or '' }}">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Bairro</label>
                        <input type="text" name="bairro" class="form-control" 
                               value="{{ fornecedor.bairro or '' }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Município</label>
                        <input type="text" name="municipio" class="form-control" 
                               value="{{ fornecedor.municipio or '' }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">UF</label>
                        <select name="uf" class="form-control">
                            <option value="">Selecione...</option>
                            {% set estados = ['AC','AL','AP','AM','BA','CE','DF','ES','GO','MA','MT','MS','MG','PA','PB','PR','PE','PI','RJ','RN','RS','RO','RR','SC','SP','SE','TO'] %}
                            {% for estado in estados %}
                            <option value="{{ estado }}" {% if fornecedor.uf == estado %}selected{% endif %}>{{ estado }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="text" name="telefone" class="form-control" 
                               value="{{ fornecedor.telefone or '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" name="email" class="form-control" 
                               value="{{ fornecedor.email or '' }}">
                    </div>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                    <a href="{{ url_for('fornecedores.lista') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
