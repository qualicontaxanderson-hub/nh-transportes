{% extends 'base.html' %}
{% block title %}Editar Fornecedor - {{ app_name }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mt-2 mb-3">
        <ol class="breadcrumb" style="font-size: 0.85rem;">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('fornecedores.lista') }}">Fornecedores</a></li>
            <li class="breadcrumb-item active" aria-current="page">Editar Fornecedor</li>
        </ol>
    </nav>
    
    <h2 class="mb-3" style="color:#1D63A5; font-size: 1.3rem;"><i class="bi bi-pencil"></i> Editar Fornecedor #{{ fornecedor.id }}</h2>
    
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark" style="font-size: 0.95rem; padding: 0.6rem 1rem;">
            <h5 class="mb-0" style="font-size: 1rem;">Editar Dados do Fornecedor</h5>
        </div>
        <div class="card-body" style="padding: 1rem;">
            <form method="POST">
                <!-- Dados Principais -->
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Razão Social *</label>
                        <input type="text" name="razao_social" class="form-control form-control-sm" value="{{ fornecedor.razao_social }}" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Nome Fantasia</label>
                        <input type="text" name="nome_fantasia" class="form-control form-control-sm" value="{{ fornecedor.nome_fantasia or '' }}">
                    </div>
                </div>
                
                <!-- Documentos e Vendedor -->
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">CNPJ</label>
                        <input type="text" name="cnpj" class="form-control form-control-sm" value="{{ fornecedor.cnpj or '' }}" placeholder="00.000.000/0000-00">
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">IE</label>
                        <input type="text" name="ie" class="form-control form-control-sm" value="{{ fornecedor.ie or '' }}">
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Nome do Vendedor</label>
                        <input type="text" name="nome_vendedor" class="form-control form-control-sm" value="{{ fornecedor.nome_vendedor or '' }}">
                    </div>
                </div>
                
                <!-- Contato -->
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Telefone</label>
                        <input type="text" name="telefone" class="form-control form-control-sm" value="{{ fornecedor.telefone or '' }}" placeholder="(00) 0000-0000">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">E-mail</label>
                        <input type="email" name="email" class="form-control form-control-sm" value="{{ fornecedor.email or '' }}" placeholder="email@exemplo.com">
                    </div>
                </div>
                
                <!-- Endereço -->
                <hr style="margin: 1rem 0;">
                <h6 style="font-size: 0.9rem; color: #1D63A5; margin-bottom: 0.75rem;">Endereço</h6>
                
                <div class="row">
                    <div class="col-md-8 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Endereço</label>
                        <input type="text" name="endereco" class="form-control form-control-sm" value="{{ fornecedor.endereco or '' }}" placeholder="Rua, Avenida...">
                    </div>
                    <div class="col-md-2 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Número</label>
                        <input type="text" name="numero" class="form-control form-control-sm" value="{{ fornecedor.numero or '' }}">
                    </div>
                    <div class="col-md-2 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Complemento</label>
                        <input type="text" name="complemento" class="form-control form-control-sm" value="{{ fornecedor.complemento or '' }}">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-5 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Bairro</label>
                        <input type="text" name="bairro" class="form-control form-control-sm" value="{{ fornecedor.bairro or '' }}">
                    </div>
                    <div class="col-md-5 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Município</label>
                        <input type="text" name="municipio" class="form-control form-control-sm" value="{{ fornecedor.municipio or '' }}">
                    </div>
                    <div class="col-md-2 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">UF</label>
                        <select name="uf" class="form-select form-select-sm">
                            <option value="">Selecione...</option>
                            {% set estados = ['AC','AL','AP','AM','BA','CE','DF','ES','GO','MA','MT','MS','MG','PA','PB','PR','PE','PI','RJ','RN','RS','RO','RR','SC','SP','SE','TO'] %}
                            {% for estado in estados %}
                            <option value="{{ estado }}" {% if fornecedor.uf == estado %}selected{% endif %}>{{ estado }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Pagamento -->
                <hr style="margin: 1rem 0;">
                <h6 style="font-size: 0.9rem; color: #1D63A5; margin-bottom: 0.75rem;">Pagamento ao Fornecedor</h6>

                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Forma Pagamento Padrão</label>
                        <select name="tipo_pagamento_padrao" class="form-select form-select-sm">
                            <option value="">Selecione...</option>
                            <option value="pix_fixa" {% if fornecedor.tipo_pagamento_padrao == 'pix_fixa' %}selected{% endif %}>Pix chave fixa</option>
                            <option value="pix_aleatoria" {% if fornecedor.tipo_pagamento_padrao == 'pix_aleatoria' %}selected{% endif %}>Pix chave aleatória</option>
                            <option value="boleto" {% if fornecedor.tipo_pagamento_padrao == 'boleto' %}selected{% endif %}>Boleto</option>
                            <option value="transferencia" {% if fornecedor.tipo_pagamento_padrao == 'transferencia' %}selected{% endif %}>Transferência</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Chave Pix fixa</label>
                        <input type="text" name="chave_pix" class="form-control form-control-sm"
                               value="{{ fornecedor.chave_pix or '' }}" placeholder="CNPJ, CPF, e-mail ou telefone">
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label" style="font-size: 0.85rem;">Dados bancários / Transferência</label>
                        <textarea name="dados_bancarios" class="form-control form-control-sm" rows="2"
                                  placeholder="Banco, agência, conta, tipo de conta">{{ fornecedor.dados_bancarios or '' }}</textarea>
                    </div>
                </div>
                
                <!-- Botões -->
                <div class="d-flex justify-content-between mt-3">
                    <a href="{{ url_for('fornecedores.lista') }}" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil"></i> Atualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-control-sm, .form-select-sm {
        font-size: 0.85rem;
    }
    .btn-sm {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
    }
    hr {
        border-top: 1px solid #dee2e6;
    }
</style>
{% endblock %}
